<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .sync-indicator {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .sync-indicator.syncing {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .goal {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-section {
            padding: 20px;
            background: #f8f9fa;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .progress-bar.over {
            background: linear-gradient(90deg, #f44336 0%, #d32f2f 100%);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .input-section {
            padding: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .voice-btn {
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 50px;
        }

        .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-btn:active {
            transform: translateY(0);
        }

        .voice-btn.listening {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            animation: pulse-voice 1.5s ease-in-out infinite;
        }

        @keyframes pulse-voice {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            flex: 0.6;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .entries-section {
            padding: 20px;
        }

        .view-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 10px;
        }

        .view-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .view-btn:hover {
            transform: none;
            box-shadow: none;
            background: rgba(102, 126, 234, 0.1);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .day-group {
            margin-bottom: 30px;
        }

        .day-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .day-total {
            font-size: 16px;
        }

        .summary-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .summary-stat {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .summary-stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }

        .date-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .entry:hover {
            background: #e9ecef;
        }

        .entry-info {
            flex: 1;
        }

        .entry-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .entry-time {
            font-size: 12px;
            color: #999;
        }

        .entry-calories {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
        }

        .delete-btn {
            padding: 8px 12px;
            background: #f44336;
            font-size: 14px;
            min-width: auto;
        }

        .delete-btn:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .reset-btn {
            width: 100%;
            margin-top: 10px;
            background: #f44336;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }

            .stats {
                gap: 10px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçé Calorie Tracker</h1>
            <div class="goal">Daily Goal: 2100 calories</div>
            <div class="sync-indicator" id="syncIndicator">‚òÅÔ∏è Synced across devices</div>
        </div>

        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0 / 2100</div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalCalories">0</div>
                    <div class="stat-label">Consumed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="remaining">2100</div>
                    <div class="stat-label">Remaining</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">of Goal</div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="foodName" placeholder="What did you eat? (e.g., 2 eggs and toast, medium banana, slice of pizza)" autocomplete="off">
                <button class="voice-btn" onclick="startVoiceInput()" id="voiceBtn" title="Voice input">
                    üé§
                </button>
            </div>
            <button onclick="addEntry()" id="addBtn">Add Entry</button>
            <button class="reset-btn" onclick="resetDay()">Reset Today</button>
        </div>

        <div class="entries-section">
            <div class="view-selector">
                <button class="view-btn active" onclick="changeView('day')">Today</button>
                <button class="view-btn" onclick="changeView('week')">Week</button>
                <button class="view-btn" onclick="changeView('month')">Month</button>
            </div>
            <div class="date-header" id="dateHeader"></div>
            <div id="entriesList"></div>
        </div>
    </div>

    <script>
        const DAILY_GOAL = 2100;
        const STORAGE_KEY = 'calorie-tracker-data';
        let currentView = 'day';
        let cachedData = null;
        let lastSyncTime = 0;

        async function loadData() {
            // Check if we have recent cached data (less than 5 seconds old)
            const now = Date.now();
            if (cachedData && (now - lastSyncTime) < 5000) {
                return cachedData;
            }

            try {
                const result = await window.storage.get(STORAGE_KEY, true);
                const data = result ? JSON.parse(result.value) : {};
                cachedData = data;
                lastSyncTime = now;
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                // Fallback to empty data if key doesn't exist yet
                return {};
            }
        }

        async function saveData(data) {
            const syncIndicator = document.getElementById('syncIndicator');
            if (syncIndicator) {
                syncIndicator.textContent = '‚òÅÔ∏è Syncing...';
                syncIndicator.classList.add('syncing');
            }

            try {
                await window.storage.set(STORAGE_KEY, JSON.stringify(data), true);
                cachedData = data;
                lastSyncTime = Date.now();
                
                if (syncIndicator) {
                    syncIndicator.textContent = '‚òÅÔ∏è Synced across devices';
                    syncIndicator.classList.remove('syncing');
                }
            } catch (error) {
                console.error('Error saving data:', error);
                if (syncIndicator) {
                    syncIndicator.textContent = '‚ö†Ô∏è Sync error';
                    syncIndicator.classList.remove('syncing');
                }
                alert('Error saving data. Please try again.');
            }
        }

        async function getTodayEntries() {
            const data = await loadData();
            const todayKey = getTodayKey();
            return data[todayKey] || [];
        }

        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        }

        function getDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function getWeekDates() {
            const dates = [];
            const today = new Date();
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                dates.push(getDateKey(date));
            }
            return dates;
        }

        function getMonthDates() {
            const dates = [];
            const today = new Date();
            const daysInMonth = 30;
            for (let i = daysInMonth - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                dates.push(getDateKey(date));
            }
            return dates;
        }

        function formatDate(dateKey) {
            const [year, month, day] = dateKey.split('-');
            const date = new Date(year, month - 1, day);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function formatDateShort(dateKey) {
            const [year, month, day] = dateKey.split('-');
            const date = new Date(year, month - 1, day);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (getDateKey(date) === getDateKey(today)) {
                return 'Today';
            } else if (getDateKey(date) === getDateKey(yesterday)) {
                return 'Yesterday';
            } else {
                const options = { weekday: 'short', month: 'short', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
        }

        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : {};
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function getTodayEntries() {
            const data = loadData();
            const todayKey = getTodayKey();
            return data[todayKey] || [];
        }

        async function addEntry() {
            const foodName = document.getElementById('foodName').value.trim();

            if (!foodName) {
                alert('Please enter what you ate');
                return;
            }

            // Disable button and show loading state
            const addBtn = document.getElementById('addBtn');
            const originalText = addBtn.textContent;
            addBtn.disabled = true;
            addBtn.textContent = 'Estimating calories...';

            try {
                // Get calorie estimate from AI
                const calories = await estimateCalories(foodName);

                const data = await loadData();
                const todayKey = getTodayKey();

                if (!data[todayKey]) {
                    data[todayKey] = [];
                }

                const entry = {
                    id: Date.now(),
                    name: foodName,
                    calories: calories,
                    time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                };

                data[todayKey].push(entry);
                await saveData(data);

                document.getElementById('foodName').value = '';
                document.getElementById('foodName').focus();

                await render();
            } catch (error) {
                console.error('Error estimating calories:', error);
                alert('Could not find that food in the database. Try being more specific (e.g., "chicken breast", "slice of pizza", "bowl of rice") or the calorie estimate may be generic.');
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = originalText;
            }
        }

        async function estimateCalories(foodDescription) {
            try {
                // Use USDA FoodData Central API (no auth required for basic search)
                // Or use a simple estimation based on common foods
                
                // For now, we'll use a hybrid approach:
                // 1. Try to match common foods
                // 2. Use reasonable estimates based on keywords
                
                const calories = estimateCaloriesFromDescription(foodDescription);
                
                if (calories > 0) {
                    return calories;
                }
                
                throw new Error('Could not estimate calories');
            } catch (error) {
                console.error('Calorie estimation error:', error);
                throw error;
            }
        }

        function estimateCaloriesFromDescription(description) {
            const desc = description.toLowerCase().trim();
            
            // Common foods database with typical serving sizes
            const foodDatabase = {
                // Breakfast items
                'egg': 70, 'eggs': 140, '1 egg': 70, '2 eggs': 140, '3 eggs': 210,
                'toast': 80, 'slice of toast': 80, 'bread': 80,
                'banana': 105, 'small banana': 90, 'medium banana': 105, 'large banana': 120,
                'apple': 95, 'small apple': 80, 'medium apple': 95, 'large apple': 110,
                'orange': 65, 'small orange': 50, 'medium orange': 65, 'large orange': 80,
                'oatmeal': 150, 'bowl of oatmeal': 150, 'cup of oatmeal': 150,
                'yogurt': 150, 'cup of yogurt': 150, 'greek yogurt': 100,
                'cereal': 110, 'bowl of cereal': 150, 'cup of cereal': 110,
                'corn flakes': 100, 'cup of corn flakes': 100, '1 cup of corn flakes': 100,
                'milk': 150, 'cup of milk': 150, 'glass of milk': 150,
                'coffee': 5, 'black coffee': 5, 'coffee with cream': 50, 'latte': 190,
                'pancakes': 175, 'pancake': 90, '2 pancakes': 175, '3 pancakes': 260,
                'waffle': 200, 'waffles': 200,
                'bacon': 43, 'strip of bacon': 43, '2 strips of bacon': 86, '3 strips of bacon': 129,
                
                // Lunch/Dinner items
                'sandwich': 300, 'ham sandwich': 350, 'turkey sandwich': 320, 'pb&j': 350,
                'salad': 150, 'caesar salad': 350, 'garden salad': 100, 'chicken salad': 400,
                'pizza': 285, 'slice of pizza': 285, '2 slices of pizza': 570, 'large pizza slice': 350,
                'burger': 540, 'hamburger': 540, 'cheeseburger': 590, 'chicken burger': 450,
                'fries': 365, 'french fries': 365, 'small fries': 230, 'medium fries': 365, 'large fries': 510,
                'pasta': 220, 'bowl of pasta': 220, 'plate of pasta': 350, 'spaghetti': 220,
                'rice': 206, 'cup of rice': 206, 'bowl of rice': 206, 'white rice': 206, 'brown rice': 218,
                'chicken breast': 165, 'grilled chicken': 165, 'chicken': 165,
                'steak': 280, 'beef': 250, 'ground beef': 250,
                'fish': 200, 'salmon': 206, 'tuna': 180, 'grilled fish': 200,
                'soup': 150, 'bowl of soup': 150, 'chicken soup': 175, 'vegetable soup': 100,
                
                // Snacks
                'chips': 150, 'bag of chips': 150, 'potato chips': 150,
                'popcorn': 55, 'cup of popcorn': 55, 'bag of popcorn': 110,
                'nuts': 170, 'handful of nuts': 170, 'almonds': 160, 'peanuts': 160,
                'cookie': 60, 'cookies': 120, '2 cookies': 120, '3 cookies': 180,
                'chocolate': 150, 'chocolate bar': 230, 'piece of chocolate': 50,
                'ice cream': 207, 'scoop of ice cream': 207, 'bowl of ice cream': 270,
                'candy': 150, 'candy bar': 215,
                'granola bar': 100, 'protein bar': 200, 'energy bar': 200,
                
                // Drinks
                'soda': 140, 'can of soda': 140, 'coke': 140, 'pepsi': 150,
                'juice': 110, 'orange juice': 110, 'apple juice': 115, 'glass of juice': 110,
                'beer': 150, 'can of beer': 150, 'bottle of beer': 150,
                'wine': 125, 'glass of wine': 125, 'red wine': 125, 'white wine': 120,
                'smoothie': 250, 'fruit smoothie': 250,
                'tea': 2, 'green tea': 2, 'sweet tea': 90,
                'water': 0, 'sparkling water': 0,
                
                // Vegetables
                'broccoli': 55, 'carrots': 50, 'carrot': 25,
                'potato': 130, 'baked potato': 161, 'sweet potato': 103,
                'corn': 123, 'peas': 62, 'beans': 127, 'green beans': 31,
            };
            
            // Try exact match first
            if (foodDatabase[desc]) {
                return foodDatabase[desc];
            }
            
            // Try to find partial matches
            for (let food in foodDatabase) {
                if (desc.includes(food)) {
                    return foodDatabase[food];
                }
            }
            
            // Estimate based on keywords and quantity
            let estimatedCalories = 200; // default moderate estimate
            
            // Check for quantity indicators
            if (desc.match(/\b(small|little|lite)\b/)) estimatedCalories *= 0.7;
            if (desc.match(/\b(large|big|huge)\b/)) estimatedCalories *= 1.5;
            if (desc.match(/\b(2|two)\b/)) estimatedCalories *= 2;
            if (desc.match(/\b(3|three)\b/)) estimatedCalories *= 3;
            
            // Adjust based on meal type keywords
            if (desc.match(/\b(salad|vegetable|veggies|greens)\b/)) estimatedCalories = 100;
            if (desc.match(/\b(snack|light)\b/)) estimatedCalories = 150;
            if (desc.match(/\b(meal|dinner|lunch|plate)\b/)) estimatedCalories = 500;
            if (desc.match(/\b(dessert|cake|pie|pastry)\b/)) estimatedCalories = 300;
            if (desc.match(/\b(fried|burger|pizza|fast food)\b/)) estimatedCalories = 600;
            
            return Math.round(estimatedCalories);
        }

        let recognition = null;
        let isListening = false;
        let autoAddTimeout = null;

        function startVoiceInput() {
            // Check if browser supports speech recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                alert('Voice input is not supported in your browser. Please use Chrome, Safari, or Edge.');
                return;
            }

            const voiceBtn = document.getElementById('voiceBtn');
            const foodInput = document.getElementById('foodName');

            // If already listening, stop
            if (isListening && recognition) {
                recognition.stop();
                return;
            }

            // Create new recognition instance
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('listening');
                voiceBtn.textContent = 'üî¥';
                foodInput.placeholder = 'Listening...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                foodInput.value = transcript;
                foodInput.focus();
                
                // Clear any existing timeout
                if (autoAddTimeout) {
                    clearTimeout(autoAddTimeout);
                }
                
                // Automatically add entry after 2 seconds
                autoAddTimeout = setTimeout(() => {
                    if (foodInput.value.trim()) {
                        addEntry();
                    }
                }, 2000);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'not-allowed') {
                    alert('Microphone access denied. Please allow microphone access in your browser settings.');
                } else if (event.error === 'no-speech') {
                    alert('No speech detected. Please try again.');
                }
            };

            recognition.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('listening');
                voiceBtn.textContent = 'üé§';
                foodInput.placeholder = 'What did you eat? (e.g., 2 eggs and toast, medium banana, slice of pizza)';
            };

            // Start recognition
            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting recognition:', error);
                alert('Error starting voice input. Please try again.');
            }
        }

        function changeView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            render();
        }

        async function deleteEntry(id) {
            const data = await loadData();
            const todayKey = getTodayKey();

            if (data[todayKey]) {
                data[todayKey] = data[todayKey].filter(entry => entry.id !== id);
                await saveData(data);
                await render();
            }
        }

        async function resetDay() {
            if (confirm('Are you sure you want to reset today\'s entries?')) {
                const data = await loadData();
                const todayKey = getTodayKey();
                delete data[todayKey];
                await saveData(data);
                await render();
            }
        }

        async function render() {
            const data = await loadData();
            
            if (currentView === 'day') {
                await renderDayView(data);
            } else if (currentView === 'week') {
                await renderWeekView(data);
            } else if (currentView === 'month') {
                await renderMonthView(data);
            }
        }

        async function renderDayView(data) {
            const entries = await getTodayEntries();
            const totalCalories = entries.reduce((sum, entry) => sum + entry.calories, 0);
            const remaining = DAILY_GOAL - totalCalories;
